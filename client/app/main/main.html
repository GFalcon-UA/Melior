<div>
    <button ng-click="vm.logout()">Logout</button><br>
</div>

<div>
    <form ng-submit="vm.save(vm.oEmployee)">
        <input type="text"
               placeholder="First name"
               ng-model="vm.oEmployee.sFirstName"
               ng-change="vm.startWatcher(vm.oEmployee)"
               required>
        <input type="text"
               placeholder="Last name"
               ng-model="vm.oEmployee.sLastName"
               ng-change="vm.startWatcher(vm.oEmployee)"
               required>
        <input type="text"
               placeholder="Position"
               ng-model="vm.oEmployee.sPosition"
               ng-change="vm.startWatcher(vm.oEmployee)"
               required>
        <br>
        <button type="submit">{{vm.oEmployee['_id'] ? 'Updade' : 'Save'}}</button>
    </form>
</div>
<button ng-click="vm.setFilter(vm.oEmployee)">Filter</button>

<table>
    <thead>
    <tr>
        <th></th>
        <th ng-click="vm.sort('sFirstName')">First name1
            <span ng-if="vm.oSorting.sByField === 'sFirstName'">
                <span ng-show="vm.oSorting.bDescending['sFirstName']">&#9660;</span>
                <span ng-show="!vm.oSorting.bDescending['sFirstName']">&#9650;</span>
            </span>
        </th>
        <th ng-click="vm.sort('sLastName')">Last name1
            <span ng-if="vm.oSorting.sByField === 'sLastName'">
                <span ng-show="vm.oSorting.bDescending['sLastName']">&#9660;</span>
                <span ng-show="!vm.oSorting.bDescending['sLastName']">&#9650;</span>
            </span>
        </th>
        <th ng-click="vm.sort('sPosition')">Position1
            <span ng-if="vm.oSorting.sByField === 'sPosition'">
                <span ng-show="vm.oSorting.bDescending['sPosition']">&#9660;</span>
                <span ng-show="!vm.oSorting.bDescending['sPosition']">&#9650;</span>
            </span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="oItem in vm.aList" ng-if="vm.aList.length > 0">
        <td><input type="checkbox" ng-checked="oItem.bRemove" ng-model="oItem.bRemove"></td>
        <td ng-click="vm.select(oItem)">{{oItem.sFirstName}}</td>
        <td ng-click="vm.select(oItem)">{{oItem.sLastName}}</td>
        <td ng-click="vm.select(oItem)">{{oItem.sPosition}}</td>
    </tr>
    <tr ng-if="vm.aList.length == 0">
        <td colspan="4">
            The table is empty
        </td>
    </tr>
    </tbody>
</table>
<button ng-click="vm.remove(vm.oEmployee)">Delete</button>
